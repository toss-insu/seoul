<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>토스인슈어런스채용공고_서울</title>

  <!-- GA4 (seoul Stream) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y2RZVM9S9P"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-Y2RZVM9S9P');
  </script>

  <style>
    body { margin:0; padding:0; font-family:sans-serif; background:#fff; }
    .container { max-width:1000px; margin:0 auto; padding:0 16px; }
    .container img { width:100%; height:auto; display:block; margin-bottom:0; }

    .video-wrapper { position:relative; padding-bottom:56.25%; height:0; overflow:hidden; margin-bottom:0; }
    .video-wrapper iframe { position:absolute; top:0; left:0; width:100%; height:100%; border:0; }

    .floating-apply { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); z-index:999; }
    .floating-apply a {
      background:#0052ff; color:#fff; padding:1em 1.5em; border-radius:999px;
      font-weight:bold; font-size:24px; text-decoration:none;
      box-shadow:0 6px 16px rgba(0,0,0,.2); text-align:center; max-width:600px;
      display:flex; justify-content:center; margin:auto; min-width:250px;
    }
    @media (max-width:767px){ .floating-apply a { font-size:15px; } }

    .kakao-wrapper { position:fixed; bottom:100px; right:20px; display:flex; flex-direction:column; align-items:center; z-index:999; }
    .kakao-label {
      background:#fee500; color:#000; font-size:13px; font-weight:bold; padding:6px 12px;
      border-radius:999px; margin-bottom:8px; box-shadow:0 4px 12px rgba(0,0,0,.15); white-space:nowrap;
    }
    .kakao-btn { width:56px; height:56px; border-radius:50%; background:#fee500; display:flex; align-items:center; justify-content:center; box-shadow:0 6px 16px rgba(0,0,0,.2); }
    .kakao-btn img { width:28px; height:28px; }
  </style>
</head>
<body>
  <div class="container">
    <img src="./img/toss_1.png" alt="toss_1">

    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/E6Z8VTHDNRg" allowfullscreen></iframe>
    </div>

    <img src="/seoul/img/toss_3.gif" alt="toss_3">
    <img src="/seoul/img/toss_4.gif" alt="toss_4">
    <img src="/seoul/img/toss_5.png" alt="toss_5">
    <img src="/seoul/img/toss_6.gif" alt="toss_6">

    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/2Csv_gxtpFA" allowfullscreen></iframe>
    </div>

    <img src="/seoul/img/toss_7.gif" alt="toss_7">
    <img src="/seoul/img/toss_8.gif" alt="toss_8">
    <img src="/seoul/img/toss_9_seoul.png" alt="toss_9_seoul">
    <img src="/seoul/img/toss_10.gif" alt="toss_10">
    <img src="/seoul/img/toss_11.gif" alt="toss_11">
    <img src="/seoul/img/toss_12.png" alt="toss_12">
    <img src="/seoul/img/toss_13_seoul.png" alt="toss_13_seoul">
  </div>

  <!-- 하단 중앙: 지원하기 버튼 -->
  <div class="floating-apply">
    <a href="https://toss.im/career/job-detail?job_id=6327174003 "
       target="_blank" rel="noopener noreferrer" id="applyBtn_seoul">
      서울 직영 1지점 입사지원서 작성 →
    </a>
  </div>
  
  <!-- 우측 하단: 카카오톡 버튼 -->
  <div class="kakao-wrapper">
    <div class="kakao-label">채용 문의하기</div>
    <a href="https://pf.kakao.com/_rLxhhn/chat"
       target="_blank" rel="noopener noreferrer"
       class="kakao-btn" title="카카오톡 채팅 열기" id="kakaoBtn_seoul">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/KakaoTalk_logo.svg/1024px-KakaoTalk_logo.svg.png" alt="KakaoTalk" />
    </a>
  </div>

  <!-- GA4 버튼 클릭 이벤트 -->
  <script>
    const applyseoul = document.getElementById('applyBtn_seoul');
    const kakaoseoul = document.getElementById('kakaoBtn_seoul');

    if (applyseoul) {
      applyseoul.addEventListener('click', () => {
        gtag('event', 'button_click', {
          button_id: 'applyBtn_seoul',
          button_text: '서울 입사지원 버튼',
          location: window.location.pathname,
          transport_type: 'beacon'
        });
      });
    }

    if (kakaoseoul) {
      kakaoseoul.addEventListener('click', () => {
        gtag('event', 'button_click', {
          button_id: 'kakaoBtn_seoul',
          button_text: '서울 카카오톡 문의 버튼',
          location: window.location.pathname,
          transport_type: 'beacon'
        });
      });
    }
  </script>
</body>
</html>
